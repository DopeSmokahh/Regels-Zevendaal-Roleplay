site_name: Zevendaal Roleplay regels
site_url: 'https://wetboek.zevendaal.nl/'
site_description: 'Wet en regelgeving van Zevendaal roleplay'
site_author: 'Zevendaal'


theme:
  name: material
  features:
      - navigation.instant
      - navigation.tracking
      - navigation.indexes
      - header.autohide
      - toc.follow
      - content.action.edit
      - content.action.view    
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:  
        icon: material/weather-sunny
        name: Switch to system preference 
          

copyright: Copyright &copy; 2024 Zevendaal Roleplay

nav:
    - Home: index.md
    - APV Zevendaal: APV.md
    - Discord regels: Discord Regels.md
    - Offroadvoertuigen: Offroadvoertuigen.md
    - Streamen op zevendaal: Streamen.md
    - Kosten:
        - Ambulance: kosten/ambulance.md
        - ANWB: kosten/ANWB.md
        - Politie: kosten/politie.md


