site_name: Zevendaal Roleplay regels
theme:
  name: material
  features:
      - navigation.instant
      - navigation.tracking
      - navigation.indexes
      - header.autohide
      - toc.follow
      - content.action.edit
      - content.action.view    
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:  
        icon: material/weather-sunny
        name: Switch to system preference   

